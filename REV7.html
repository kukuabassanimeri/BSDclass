<!--
a)	Describe the following form controls and their function. Give a HTML example	[15 Marks]
(i)	Submit button....push button send entered inputs
(ii)	Dropbox ...option
(iii)	Radio button
(iv)	Check box...select multiple options
(v)	Text area...for writing comments or suggestions 
-->

<html>
<head>
<title>Form elements</title>
</head>

<body>
<form>
<!--Submit button -->
<p><button type="submit" name="submit">Submit</button></p>

<!--Drop down -->
<p><select>
<option value="BSD">BSD</option>
<option value="BISF">BISF</option>
<option value="BAC">BAC</option>
</select>
</p>

<!--Radio Button -->
<p><input type="radio" name="BSD" value="BSD">BSD</p>
<p><input type="radio" name="BSD" value="BBIT">BBIT</p>

<!--Checkbox -->
<input type="checkbox" name="Doctor" value="Doctor">Doctor</input>
<br>
<input type="checkbox" name="Student" value="Student">Student</input>
<br>
<input type="checkbox" name="Pastor" value="Pastor">Pastor</input>
<br>
<!--Text area -->
<p>Please leave for us the comments below</p>
<textarea cols="60" rows="10"></textarea>

</form>
</body>
</html>
